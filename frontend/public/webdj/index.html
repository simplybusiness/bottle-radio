<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Isolation Station Web DJ</title>
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css"
      rel="stylesheet"
      media="screen"
    />
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/css/base/jquery.ui.all.min.css"
      rel="stylesheet"
      media="screen"
    />
    <link href="css/client.css" rel="stylesheet" media="screen" />

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>

    <script src="//cdn.rawgit.com/toots/shine/master/js/dist/libshine.js"></script>
    <script src="//cdn.rawgit.com/webcast/libsamplerate.js/master/dist/libsamplerate.js"></script>
    <script src="//cdn.rawgit.com/webcast/taglib.js/master/dist/taglib.js"></script>
    <script src="//cdn.rawgit.com/webcast/webcast.js/master/lib/webcast.js"></script>
    <script src="js/client.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3 settings">
          <div class="well sidebar-nav">
            <form>
              <fieldset>
                <legend>Setup</legend>
                <div class="control-group">
                  <div class="controls">
                    <button class="btn btn-primary start-stream">
                      Start streaming
                    </button>
                    <button
                      class="btn btn-danger stop-stream"
                      style="display: none"
                    >
                      Stop streaming
                    </button>
                    <button class="btn btn-info passThrough">CUE</button>
                  </div>
                </div>

                <div class="tab-content">
                  <div class="tab-pane active" id="settings">
                    <div class="alert metadata-updated" style="display: none">
                      Metadata updated!
                    </div>
                    <div class="control-group">
                      <div class="controls">
                        <label>Enter your DJ name and show</label>
                        <label>Show name:</label>
                        <input
                          class="manual-metadata title"
                          type="text"
                          disabled
                        />
                        <label>DJ name:</label>
                        <input
                          class="manual-metadata artist"
                          type="text"
                          disabled
                        />
                      </div>
                      <div class="controls">
                        <button
                          class="btn btn-primary update-metadata"
                          disabled
                        >
                          Update Metadata
                        </button>
                      </div>
                    </div>
                    
                    <div class="control-group">
                      <label>Bitrate</label>
                      <div class="controls">
                        <select class="bitrate"></select>
                      </div>
                    
                    </div>
                    <div class="control-group">
                      <label>Username</label>
                      <div class="controls">
                        <input
                          class="username"
                          type="text"
                          size="40"
                          value=""
                        />
                        <label>Password</label>
                      <div class="controls">
                        <input
                          class="password"
                          type="password"
                          size="40"
                          value=""
                        />
                        <label class="checkbox">
                          <input type="checkbox" class="asynchronous" checked />
                          Use asynchronous worker
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="tab-pane" id="metadata"></div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="span9">
          <div class="hero-unit">
            <h1>Isolation Station Web DJ</h1>
          </div>
        </div>
        <div class="span3 playlist-left well">
          <div class="volume-slider"></div>
          <h3 class="playlist-label">Playlist 1</h3>
          <form>
            <fieldset>
              <div class="control-group" align="center">
                <div class="controls">
                  <button class="btn btn-success play-audio player-control">
                    <i class="icon-play"></i>
                  </button>
                  <button
                    class="btn btn-warning pause-audio player-control"
                    style="display: none"
                  >
                    <i class="icon-pause"></i>
                  </button>
                  <button class="btn previous player-control">
                    <i class="icon-fast-backward"></i>
                  </button>
                  <button class="btn next player-control">
                    <i class="icon-fast-forward"></i>
                  </button>
                  <button class="btn btn-danger stop player-control">
                    <i class="icon-stop"></i>
                  </button>
                  <button class="btn btn-info passThrough">CUE</button>
                </div>
              </div>
            </fieldset>
          </form>
          <div class="progress progress-success progress-volume">
            <div class="progress-seek"></div>
            <span class="track-position-text"></span>
            <div class="bar track-position"></div>
          </div>
          <div class="progress progress-left">
            <div class="bar volume-left volume-bar" style="width: 0%"></div>
          </div>
          <div class="progress progress-right">
            <div class="bar volume-right" style="width: 0%"></div>
          </div>
          <div class="playlist">
            <div class="playlist-table" style="display: none">
              <table
                class="files-table table table-striped table-bordered table-hover table-condensed"
              >
                <tr>
                  <th></th>
                  <th>Title</th>
                  <th>Artist</th>
                  <th>Duration</th>
                </tr>
              </table>
            </div>
            <div class="playlist-input">
              Add files to playlist:
              <input
                type="file"
                class="files"
                accept="audio/*"
                multiple="multiple"
              />
            </div>
          </div>
          <form>
            <fieldset>
              <div class="control-group">
                <div class="controls">
                  <label class="checkbox">
                    <input type="checkbox" class="playThrough" checked /> Play
                    Through
                  </label>
                </div>
                <div class="controls">
                  <label class="checkbox">
                    <input type="checkbox" class="loop" /> Repeat playlist
                  </label>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="span3">
          <div class="mixer well">
            <h2 class="mixer-label">Mixer</h2>
            <div class="slider"></div>
          </div>
          <div class="microphone well">
            <div class="microphone-slider"></div>
            <h3 class="microphone-label">Microphone</h3>
            <form>
              <fieldset>
                <div class="control-group" align="center">
                  <div class="controls">
                    <button class="btn btn-danger record-audio player-control">
                      <i class="icon-facetime-video"></i>
                    </button>
                    <button class="btn btn-info passThrough">CUE</button>
                  </div>
                </div>
              </fieldset>
              <div class="progress progress-left">
                <div class="bar volume-left" style="width: 0%"></div>
              </div>
              <div class="progress progress-right">
                <div class="bar volume-right" style="width: 0%"></div>
              </div>
              <fieldset>
                <div
                  class="control-group microphone-entry"
                  align="center"
                  style="display: none"
                >
                  <label>Microphone source</label>
                  <div class="controls">
                    <select></select>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="span3 playlist-right well">
          <div class="volume-slider"></div>
          <h3 class="playlist-label">Playlist 2</h3>
          <form>
            <fieldset>
              <div class="control-group" align="center">
                <div class="controls">
                  <button class="btn btn-success play-audio player-control">
                    <i class="icon-play"></i>
                  </button>
                  <button
                    class="btn btn-warning pause-audio player-control"
                    style="display: none"
                  >
                    <i class="icon-pause"></i>
                  </button>
                  <button class="btn previous player-control">
                    <i class="icon-fast-backward"></i>
                  </button>
                  <button class="btn next player-control">
                    <i class="icon-fast-forward"></i>
                  </button>
                  <button class="btn btn-danger stop player-control">
                    <i class="icon-stop"></i>
                  </button>
                  <button class="btn btn-info passThrough">CUE</button>
                </div>
              </div>
            </fieldset>
          </form>
          <div class="progress progress-success progress-volume">
            <div class="progress-seek"></div>
            <span class="track-position-text"></span>
            <div class="bar track-position"></div>
          </div>
          <div class="progress progress-left">
            <div class="bar volume-left" style="width: 0%"></div>
          </div>
          <div class="progress progress-right">
            <div class="bar volume-right" style="width: 0%"></div>
          </div>
          <div class="playlist">
            <div class="playlist-table" style="display: none">
              <table
                class="files-table table table-striped table-bordered table-hover table-condensed"
              >
                <tr>
                  <th></th>
                  <th>Title</th>
                  <th>Artist</th>
                  <th>Duration</th>
                </tr>
              </table>
            </div>
            <div class="playlist-input">
              Add files to playlist:
              <input
                type="file"
                class="files"
                accept="audio/*"
                multiple="multiple"
              />
            </div>
          </div>
          <form>
            <fieldset>
              <div class="control-group">
                <div class="controls">
                  <label class="checkbox">
                    <input type="checkbox" class="playThrough" checked /> Play
                    Through
                  </label>
                </div>
                <div class="controls">
                  <label class="checkbox">
                    <input type="checkbox" class="loop" /> Repeat playlist
                  </label>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
